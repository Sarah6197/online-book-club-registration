<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="formulario.css"
      media="screen"
    />

    <title>Cadastro</title>


    <script type="text/javascript">
      function fn1() {
        const recado = document.getElementById("recado").value;
        const nome = document.getElementById("nome").value;
        const sobrenome = document.getElementById("sobrenome").value;
        alert("Cadastro efetuado!"+recado, nome, sobrenome);
      }
    </script>
  </head>

  <body>
    <div>
      <h1 id="titulo">Participe do Nosso Book Club!</h1>
      <p id="subtitulo">Complete suas informações:</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>

        <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required />
        </div>
      </fieldset>

      <div class="campo">
        <label><strong>Escolha seu plano:</strong></label>
        <label>
          <input type="radio" name="devweb" value="quinzenal" />Quinzenal
        </label>
        <label>
          <input type="radio" name="devweb" value="mensal" />Mensal
        </label>
        <label>
          <input type="radio" name="devweb" value="trimestral" />Trimestral
        </label>
        <label> <input type="radio" name="devweb" value="anual" />Anual </label>
      </div>

      <div class="campo">
        <label for="escolha a nacionalidade das obras literárias"
          ><strong>Escolha a nacionalidade das obras literárias:</strong></label
        >
        <select id="escolha a nacionalidade das obras literárias" required>
          <option selected disabled value="">Selecione</option>
          <option>Brasileira</option>
          <option>Estrangeira</option>
          <option>Global</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label
            ><strong
              >Escolha os gêneros literários de sua preferência:</strong
            ></label
          ><br /><br />
          <input
            type="checkbox"
            id="genero1"
            name="genero1"
            value="FICÇÃOLITERÁRIA"
          />
          <label for="genero1">FICÇÃO LITERÁRIA</label>
          <input
            type="checkbox"
            id="genero2"
            name="genero2"
            value="FICÇÃO CIENTÍFICA"
          />
          <label for="genero2">FICÇÃO CIENTÍFICA</label>
          <input
            type="checkbox"
            id="genero3"
            name="genero3"
            value="NÃO-FICÇÃO"
          />
          <label for="genero3">NÃO-FICÇÃO</label>
          <input type="checkbox" id="genero4" name="genero4" value="SUSPENSE" />
          <label for="genero3">SUSPENSE</label>
          <input type="checkbox" id="genero5" name="genero5" value="FANTASIA" />
          <label for="genero5">FANTASIA</label>
          <input type="checkbox" id="genero6" name="genero6" value="HORROR" />
          <label for="genero6">HORROR</label>
          <input type="checkbox" id="genero7" name="genero7" value="POESIA" />
          <label for="genero7">POESIA</label>
          <input type="checkbox" id="genero8" name="genero8" value="ROMANCE" />
          <label for="genero7">ROMANCE</label>
          <input type="checkbox" id="genero9" name="genero9" value="TODAS" />
          <label for="genero9">TODAS</label>
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label for="recado"
          ><strong>Deixe aqui seu comentário ou recomendação: </strong></label
        >
        <textarea
          rows="6"
          style="width: 26em"
          id="recado"
          name="recado"
        ></textarea>
      </div>

      <button onclick="fn1()" class="botao" id="concluido">Concluído</button>

    </form>
  </body>
</html>
